<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
  <div class="login">
  	<input type="checkbox" id="show">
  	<label for="show" class="btn-show">Show Login</label>
  	<div class="container">
  		<label for="show" class="close-btn fas fa-times"></label>
  		<div class="text">Login Form</div>
  		<form>
  			<div class="data">
  				<label>Email or Phone: </label>
  				<input type="text" required>
  			</div>
  			<div class="data">
  				<label>Password: </label>
  				<input type="password" required>
  			</div>
  			<div class="forget-pass"><a href="#">Forget Your Password?</a></div>
  			<div class="btn">
  				<div class="inner"></div>
  				<button class="submit">Login</button>
  			</div>
  			<div class="singup-link">Not a member?<a href="#"> Singup now</a></div>
  		</form>
  	</div>
  </div>
</body>
</html>
